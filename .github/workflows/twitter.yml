name: Auto Tweet Using AI

# Runs every hour (at :00 UTC â†’ :30 IST)
on:
  schedule:
    - cron: "0 * * * *"

  # This allows manual runs from the Actions tab (keep it!)
  workflow_dispatch:

jobs:
  build:
    name: Auto Tweet Using AI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "20.x"

      - name: Install Dependencies
        run: npm i

      - name: Run Twitter bot
        run: npm start
